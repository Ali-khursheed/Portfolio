<div class="container px-8 mx-auto xl:px-5">
  <div class="mx-auto max-w-screen-md">
    <h1
      class="text-brand-primary mb-3 mt-2 text-center text-3xl font-semibold tracking-tight lg:text-4xl lg:leading-snug dark:text-white">
      Blogs
    </h1>
  </div>
</div>

<div
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 max-w-screen-lg mx-auto my-10 text-left cursor-pointer min-h-screen">
  @for (post of posts$ |async; track $index) {
  <div class="max-w-sm mx-auto bg-white dark:bg-gray-900 rounded-lg" routerLink="/{{post.slug}}">
    <img class="rounded-lg h-80 w-80 object-cover hover:scale-105 transition-all"
      [src]="'http://localhost:1337'+ post.picture.data.attributes.formats.small.url" alt="" />
    <div class="pt-3">
      <p class="uppercase text-blue-600 text-xs my-2 font-medium">Technology</p>
      <h5 class="mb-2 text-lg font-semibold tracking-tight text-gray-900 dark:text-white">{{post.title}}</h5>
      <p class="truncate text-sm dark:text-gray-400">{{post.createdAt | date}}</p>
    </div>
  </div>
  }
</div>
