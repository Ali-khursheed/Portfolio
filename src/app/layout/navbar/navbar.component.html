<nav
  class="bg-gray-50/75 dark:bg-gray-900/75 fixed w-full z-50 top-0 start-0 border-b border-gray-200 dark:border-gray-800 hover:border-gray-300 dark:hover:border-gray-700 backdrop-blur-lg rounded transition-all delay-0">
  <div class="max-w-screen-lg flex flex-wrap items-center justify-between mx-auto p-4">
    <logo></logo>
    <div class="flex lg:order-2 lg:space-x-0">
      <button (click)="toggleDarkMode()" type="button" aria-label="DarkMode"
        class="mx-5 inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
        <div [innerHTML]="svgIcon"></div>
      </button>
      <button (click)="open = !open" type="button" aria-label="MenuToggle"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
        <svg class="w-5 h-5" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>
    <div class="w-full ml-auto lg:w-auto lg:order-1 lg:flex" [ngClass]="{ 'hidden': !open}">
      <ul
        class="text-center w-full flex flex-col p-4 lg:p-0 mt-4 font-medium rounded-lg lg:space-x-8 lg:flex-row lg:mt-0 dark:border-gray-700">
        <li *ngFor="let link of links">
          <a [routerLink]="link.path" routerLinkActive="text-primary dark:text-primary-400"
            [routerLinkActiveOptions]="{exact: true}" (click)="open = false"
            class="block py-2 px-3 rounded hover:text-primary dark:hover:text-primary-400 dark:text-gray-100 lg:p-0 dark:border-gray-700">{{link.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
